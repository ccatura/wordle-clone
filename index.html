<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <!-- End Google Fonts -->

    <script src="./index.js"></script>
    <title>Wordle CLone</title>
</head>
<body>

    
<div class="main-container">
    <div class="title-bar">
        <div class="material-icons-outlined">menu</div>
        <div class="material-icons">help_outline</div>
        <div class="main-title">Wordle</div>
        <div class="material-icons-outlined">leaderboard</div>
        <div class="material-icons">settings</div>
    </div>
    <div class="word-area">
        <div class="letter-single color-correct-space uncovered">c</div>
        <div class="letter-single color-wrong-space uncovered">h</div>
        <div class="letter-single color-wrong-letter uncovered">u</div>
        <div class="letter-single color-wrong-letter uncovered">c</div>
        <div class="letter-single color-correct-space uncovered">k</div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>
        <div class="letter-single"></div>

    </div>
    <div class="keyboard">
        <div class="row">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key color-wrong-letter uncovered">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
        </div>
        <div class="row">
            <div class="key-space"> </div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key color-correct-space uncovered">h</div>
            <div class="key">j</div>
            <div class="key color-correct-space uncovered">k</div>
            <div class="key">l</div>
            <div class="key-space"> </div>
        </div>
        <div class="row">
            <div class="key special-key">enter</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key color-correct-space uncovered">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key special-key">XXX</div>
        </div>
    </div>

</div>


    
</body>
</html>
